        // TUGAS BUAT KONVERSI NILAI.

        // 60 - 69, NILAINYA ADALAH C.

        // <50 E
      

        
        // ===== KONVENSI NILAI =====
        function konvensi() {
            let nilai = parseInt(document.getElementById("nilai").value);
            let hasil = document.getElementById("hasil");

            if (nilai < 0 || nilai > 100) {
                alert("Nilai SALAH !");
            } else {
                if (nilai >= 90 && nilai <= 100) {
                    hasil.innerHTML = "Nilai Anda A";
                }

                if (nilai >= 70 && nilai <=89) {
                    hasil.innerHTML = "Nilai Anda B";
                }

                if (nilai >= 60 && nilai <= 69) {
                    hasil.innerHTML = "Nilai Anda C";
                }

                if (nilai >= 50 && nilai <=59) {
                    hasil.innerHTML = "Nilai Anda D";
                }

                    hasil.innerHTML = "Nilai Anda E";
                }

            }

        }
