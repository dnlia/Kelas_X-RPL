<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 2 | Function Expression</title>
</head>
<body>
    
    <input id="p"> <input id="l">
    <button onclick="luas()">Hitung Luas</button>

    <p id="hasil"></p>

    <script>
        const luas = function() {
            hasil.innerHTML = p.value * l.value;
        }
    </script>

</body>
</html>
