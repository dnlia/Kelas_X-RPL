<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Catur</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .kotak{
            border-collapse: collapse;
            border: 10px solid #8B4513;
            margin: 50px auto;
        }
        .garis{
            width: 80px;
            height: 80px;
            /* border: 3px solid #8B4513; */
        }
        .putih{
            background: #f0d9b5;
        }
        .hitam{
            background: #b58863;
        }

    </style>
</head>


<body>
    <table class="kotak">
        <tr>
            <td class="garis putih"></td>
            <td class="garis hitam"></td>
            <td class="garis putih"></td>
        </tr>

        <tr>
            <td class="garis hitam"></td>
            <td class="garis putih"></td>
            <td class="garis hitam"></td>
        </tr>

        <tr>
            <td class="garis putih"></td>
            <td class="garis hitam"></td>
            <td class="garis putih"></td>
        </tr>
        
    </table>
</body>
</html>
